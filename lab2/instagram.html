<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 900px;
        }
        .phones {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .phones img {
            width: 100%;
            max-width: 400px;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
            width: 350px;
        }
        .login-box img {
            width: 60%;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0077c9;
        }
        .separator {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        .separator span {
            margin: 0 10px;
            color: #999;
            font-size: 12px;
        }
        .fb-login {
            color: #385185;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
        }
        .signup-box {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ddd;
            background-color: #fff;
            width: 350px;
        }
        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
        .download-section {
            text-align: center;
            margin-top: 20px;
        }
        .download-section img {
            width: 130px;
            margin: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phones">
            <img src="C:\Users\nuers\code\web-dev\lab2\images for ins\Instagram-212x300.webp" alt="Instagram Phones">
        </div>
        <div>
            <div class="login-box">
                <img src="C:\Users\nuers\code\web-dev\lab2\images for ins\Instagram_logo.svg.png" alt="Instagram">
                <input type="text" placeholder="Phone number, user name, or email">
                <input type="password" placeholder="Password">
                <button>Log in</button>
                <div class="separator"><span>Or</span></div>
                <a href="#" class="fb-login">Log in with Facebook</a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup-box">
                Don't have an account? <a href="#">Sign in</a>
            </div>
            <div class="download-section">
                <p>Get the app</p>
                <img src="C:\Users\nuers\code\web-dev\lab2\images for ins\下载.png" alt="App Store">
                <img src="C:\Users\nuers\code\web-dev\lab2\images for ins\images.jpg" alt="Google Play">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>© 2025 Instagram from Meta</p>
    </div>
</body>
</html>
