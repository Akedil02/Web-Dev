<div class="app-container">
    <div class="app-title">
        <img src="https://ks-static.cdn-kaspi.kz/shop/front/nuxt/stable/ks-logo.hBtcDcc1.svg">
    </div>
    
    <ul class="app-list">
        <li *ngFor="let category of categories"
         (click)="selectCategory(category)"
         >
            {{ category.name }}
        </li>
    </ul>
    
    <app-product-list 
    *ngIf="selectedCategory" 
    [products]="selectedCategory.products"
    >
    </app-product-list>
    

</div>
