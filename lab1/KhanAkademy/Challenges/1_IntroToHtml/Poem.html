    <body>
    <h1>ЖИІ ЕНЕДІ </h1>
    <p>
Жиі енеді түсіме бұрынғы ауыл,<br>

Ойнақ салып, құлын-тай қырында жүр.<br>

Сүттен бұлақ ағызып, сиырлы ауыл<br>

Іркіт иісі келеді мұрынға бір.<br>


Ойнамай жағасында құрақпенен,<br>

Жалығып әзер аққан бұлақ көрем.<br>

Мал өрістен қайтқанда кешке қарай,<br>

Жамыраған қозы мен лақ көрем.</p>
    </body>
