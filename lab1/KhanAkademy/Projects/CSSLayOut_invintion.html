<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spin-off of "Project: Event invite"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4caf50;
        }
        .details {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .details ul {
            list-style: none;
            padding: 0;
        }
        .details ul li {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .rsvp-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .rsvp-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>You're Invited!</h1>
    <h2>Akedil's tech Workshop 2025</h2>

    <div class="details">
        <p>The details:</p>
        <ul>
            <li><strong>Date:</strong> March 10, 2025</li>
            <li><strong>Time:</strong> 10:00 AM - 4:00 PM</li>
            <li><strong>Location:</strong> Tech Innovation Center, Almaty</li>
            <li><strong>Theme:</strong> Future of AI and Emerging Technologies</li>
        </ul>
        <a href="akedilworkshop" class="rsvp-button">VISIT Now</a>
    </div>
</body>
</html>
